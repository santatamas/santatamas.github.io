<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
    </head>
    <body>

        <form action="/Claim/Details" id="ClaimDetailsForm" method="post">

            <div class="checkbox-inline" id="TermsAccepted">
                <label>
            <input data-qa="terms and conditions agreement checkbox" data-val="true" data-val-required="Please accept the terms of use to continue." id="TermsAccepted" name="TermsAccepted" type="checkbox" value="true">
            <input name="TermsAccepted" type="hidden" value="false">

            </label>
            </div>

            <div id="poormans-console">

            </div>

            <button id="submitButton" type="submit" class="btn btn-primary" data-qa="save and continue button" disabled="">Save and continue</button>
        </form>

        <script>

            $(document).ready(function () {


                $('#TermsAccepted').on('change', ValidateForm);

                ValidateForm();

            });

            function ValidateForm() {
                log("validate called");
                if ($('#TermsAccepted:checked').length > 0) {
                                    log("checkbox: checked");
                    $('#submitButton').prop('disabled', false);
                } else {
                                    log("checkbox: unchecked");
                    $('#submitButton').prop('disabled', 'disabled');
                }
            }

            function log(message)
            {
                $('#poormans-console').append(message);
                $('#poormans-console').append("</br>");

            }


        </script>

    </body>
</html>
